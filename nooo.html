<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Survey Form</title>
                <style>
                        /* CSS for styling */
                                .container {
                                            background-color: #f0f0f0;                                         width: 600px;
                                                                    margin: 0 auto;
                                                                                padding: 20px;
                                                                                        }
                                                                                        
                                                                                                label, input, select, textarea {
                                                                                                            display: block;
                                                                                                                        margin-bottom: 10px;
                                                                                                                                    width: 100%;
                                                                                                                                            }
                                                                                                                                            
                                                                                                                                                    button {
                                                                                                                                                                display: block;
                                                                                                                                                                            margin-top: 20px;
                                                                                                                                                                                        padding: 10px;
                                                                                                                                                                                                    width: 100%;
                                                                                                                                                                                                                background-color: #4CAF50;
                                                                                                                                                                                                                            color: white;
                                                                                                                                                                                                                                        border: none;
                                                                                                                                                                                                                                                    cursor: pointer;
                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                </style>
                                                                                                                                                                                                                                                                </head>
                                                                                                                                                                                                                                                                <body>
                                                                                                                                                                                                                                                                    <div class="container">
                                                                                                                                                                                                                                                                            <h1 id="title">Survey Form</h1>
                                                                                                                                                                                                                                                                                    <p id="description">Please fill out this survey about your preferences.</p>
                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                            <form id="survey-form">
                                                                                                                                                                                                                                                                                                        <label for="name">Name:</label>
                                                                                                                                                                                                                                                                                                                    <input type="text" id="name" name="name" placeholder="Your name" required>
                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                <label for="email">Email:</label>
                                                                                                                                                                                                                                                                                                                                            <input type="email" id="email" name="email" placeholder="example@email.com" required>
                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                        <label for="number">Age:</label>
                                                                                                                                                                                                                                                                                                                                                                    <input type="number" id="number" name="age" min="1" max="100" required>
                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                <label for="dropdown">Your favorite genre of music:</label>
                                                                                                                                                                                                                                                                                                                                                                                            <select id="dropdown" name="music-genre">
                                                                                                                                                  <option value="pop">Pop</option>
                                                                                                                                                                                                                                                                                                                                                                                                                            <option value="rock">Rock</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                            <option value="jazz">Jazz</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                        </select>
                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <label>Gender:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <input type="radio" id="male" name="gender" value="male">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <label for="male">Male</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <input type="radio" id="female" name="gender" value="female">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <label for="female">Female</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <label>Which of these do you like?</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input type="checkbox" id="sports" name="hobbies" value="sports">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <label for="sports">Sports</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input type="checkbox" id="reading" name="hobbies" value="reading">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <label for="reading">Reading</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <label for="comments">Any comments?</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <button type="submit">Submit</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
